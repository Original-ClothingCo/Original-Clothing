<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Originals Clothing Company</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .header-title, .section-title {
            font-family: 'Playfair Display', serif;
        }
         .section-title {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body class="bg-sky-600 text-gray-800">

    <!-- Header Section -->
    <header class="bg-gray-800 shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-2 flex justify-between items-center">
            <a href="./index.html" class="flex items-center space-x-3">
                <h1 class="header-title text-3xl md:text-4xl font-bold text-white tracking-tight">
                    Originals
                </h1>
            </a>
            <div class="flex items-center space-x-4 md:space-x-6">
                <a href="./index.html" class="text-gray-300 hover:text-sky-400">Shop</a>
                <a href="./about.html" class="text-gray-300 hover:text-sky-400">About</a>
                <a href="./contact.html" class="text-sky-400 font-semibold">Contact</a>
                <a href="./cart.html" class="relative">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-300 hover:text-sky-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-sky-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
                </a>
            </div>
        </nav>
    </header>

    <!-- Main Content: Contact Us -->
    <main class="container mx-auto px-6 py-12">
        <div class="bg-gray-800 border border-gray-700 p-8 md:p-12 rounded-lg shadow-lg max-w-2xl mx-auto">
            <h2 class="section-title text-5xl font-bold text-center mb-6 text-white">Get In Touch</h2>
            <div class="w-24 h-1 bg-sky-500 mx-auto mb-8"></div>
            <p class="text-center text-lg text-gray-300 mb-8">
                Have a question or a comment? We'd love to hear from you.
            </p>
            <form action="#" method="POST" id="contactForm">
                <div class="space-y-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-400">Full Name</label>
                        <input type="text" name="name" id="name" required class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 text-white rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-400">Email Address</label>
                        <input type="email" name="email" id="email" required class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 text-white rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-400">Message</label>
                        <textarea id="message" name="message" rows="4" required class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 text-white rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm"></textarea>
                    </div>
                    <div>
                        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-sky-500 hover:bg-sky-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500 transition-colors">
                            Send Message
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    
    <!-- Submission Confirmation Modal -->
    <div id="confirmationModal" class="fixed inset-0 bg-black bg-opacity-75 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
                    <svg class="h-6 w-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                <h3 class="text-lg leading-6 font-medium text-gray-900 mt-2">Message Sent!</h3>
                <div class="mt-2 px-7 py-3">
                    <p class="text-sm text-gray-500">
                        Thank you for reaching out. We'll get back to you soon.
                    </p>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="okButton" class="px-4 py-2 bg-sky-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-sky-600 focus:outline-none focus:ring-2 focus:ring-sky-300">
                        OK
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="bg-gray-800 border-t border-gray-700 mt-12">
        <div class="container mx-auto px-6 py-8 text-center text-gray-400">
            <p>&copy; 2024 Originals Clothing Company. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Update cart count on page load
            const cartCountElement = document.getElementById('cart-count');
            const cart = JSON.parse(localStorage.getItem('shoppingCart')) || [];
            cartCountElement.innerText = cart.length;

            // Contact form logic
            const contactForm = document.getElementById('contactForm');
            const modal = document.getElementById('confirmationModal');
            const okButton = document.getElementById('okButton');

            contactForm.addEventListener('submit', function(e) {
                e.preventDefault(); 
                modal.style.display = 'block';
                contactForm.reset();
            });

            okButton.addEventListener('click', function() {
                modal.style.display = 'none';
            });

            window.addEventListener('click', function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            });
        });
    </script>

</body>
</html>
