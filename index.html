<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Originals Clothing Company</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .product-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        .header-title, .section-title {
            font-family: 'Playfair Display', serif;
        }
        .section-title {
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        .size-selector input, .color-selector input {
            display: none;
        }
        .size-selector label {
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            border: 1px solid #4b5563; /* gray-600 */
            padding: 0.25rem 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            color: #d1d5db; /* gray-300 */
        }
        .color-selector label {
             cursor: pointer;
            transition: all 0.2s ease-in-out;
            border: 1px solid #4b5563; /* gray-600 */
        }
        .size-selector input:checked + label {
            background-color: #0ea5e9; /* sky-500 */
            color: white;
            border-color: #0284c7; /* sky-600 */
        }
        .color-selector input:checked + label {
            box-shadow: 0 0 0 2px #1f2937, 0 0 0 4px #0ea5e9; /* Adjusted for dark theme */
            transform: scale(1.1);
        }
        .carousel-btn {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .product-card:hover .carousel-btn {
            opacity: 1;
        }
        .lightbox {
            transition: opacity 0.3s ease;
        }
        .lightbox-content {
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
    </style>
</head>
<body class="bg-sky-600 text-gray-800">   
        <nav class="container mx-auto px-6 py-2 flex justify-between items-center">
            <a href="./index.html" class="flex items-center space-x-3">
                <h1 class="header-title text-3xl md:text-4xl font-bold text-white tracking-tight">
                    Originals
                </h1>
            </a>
            <div class="flex items-center space-x-4 md:space-x-6">
                <a href="./index.html" class="text-sky-400 font-semibold">Shop</a>
                <a href="./about.html" class="text-gray-300 hover:text-sky-400">About</a>
                <a href="./contact.html" class="text-gray-300 hover:text-sky-400">Contact</a>
                <a href="./cart.html" class="relative">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-300 hover:text-sky-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-sky-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
                </a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-12">
        <h2 class="section-title text-5xl font-bold text-center mb-10 text-white">Our Collection</h2>
        <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">

            <!-- Product Card Template -->
            <script type="text/template" id="product-card-template">
                <div class="product-card bg-gray-800 border border-gray-700 rounded-lg overflow-hidden shadow-lg flex flex-col" data-product-id="{productId}">
                    <div class="relative w-full h-80 bg-gray-700 overflow-hidden">
                        <div class="image-track flex h-full transition-transform duration-300 ease-in-out" data-index="0">
                            {images}
                        </div>
                        <button onclick="changeImage(this, -1)" class="carousel-btn absolute top-1/2 left-2 transform -translate-y-1/2 bg-black bg-opacity-50 rounded-full p-2 text-white hover:bg-opacity-75 focus:outline-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                        </button>
                        <button onclick="changeImage(this, 1)" class="carousel-btn absolute top-1/2 right-2 transform -translate-y-1/2 bg-black bg-opacity-50 rounded-full p-2 text-white hover:bg-opacity-75 focus:outline-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                        </button>
                    </div>
                    <div class="p-4 flex flex-col flex-grow">
                        <h3 class="product-name text-white text-lg font-semibold mb-2">{productName}</h3>
                        <p class="product-price text-gray-300 mb-4">${productPrice}</p>
                        <div class="mb-4">
                            <h4 class="text-sm font-medium text-gray-400 mb-2">Size</h4>
                            <div class="size-selector flex flex-wrap gap-2">
                                <input type="radio" id="s{productId}" name="size-{productId}" value="S"><label for="s{productId}">S</label>
                                <input type="radio" id="m{productId}" name="size-{productId}" value="M"><label for="m{productId}">M</label>
                                <input type="radio" id="l{productId}" name="size-{productId}" value="L"><label for="l{productId}">L</label>
                                <input type="radio" id="xl{productId}" name="size-{productId}" value="XL"><label for="xl{productId}">XL</label>
                                <input type="radio" id="xxl{productId}" name="size-{productId}" value="XXL"><label for="xxl{productId}">XXL</label>
                            </div>
                        </div>
                        <div class="mb-auto">
                            <h4 class="text-sm font-medium text-gray-400 mb-2">Color</h4>
                            <div class="color-selector flex space-x-3 items-center">
                                {colorSwatches}
                            </div>
                        </div>
                        <button onclick="addToCart(this)" class="w-full bg-sky-500 text-white py-2 px-4 rounded-lg font-semibold hover:bg-sky-600 transition-colors mt-6">Add to Cart</button>
                    </div>
                </div>
            </script>
        </div>
    </main>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50 hidden opacity-0">
        <button onclick="navigateLightbox(-1)" class="absolute top-1/2 left-4 transform -translate-y-1/2 bg-white bg-opacity-70 rounded-full p-3 text-gray-800 hover:bg-opacity-100 focus:outline-none z-10">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
        </button>
        <div class="lightbox-content bg-white p-2 rounded-lg max-w-3xl max-h-full transform scale-95">
            <img id="lightbox-img" src="" alt="Enlarged product view" class="max-w-full max-h-[85vh] object-contain">
        </div>
        <button onclick="navigateLightbox(1)" class="absolute top-1/2 right-4 transform -translate-y-1/2 bg-white bg-opacity-70 rounded-full p-3 text-gray-800 hover:bg-opacity-100 focus:outline-none z-10">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
        </button>
        <button onclick="closeLightbox()" class="absolute top-4 right-4 text-white text-3xl font-bold">&times;</button>
    </div>


    <footer class="bg-gray-800 border-t border-gray-700 mt-12">
        <div class="container mx-auto px-6 py-8 text-center text-gray-400">
            <p>&copy; 2024 Originals Clothing Company. All Rights Reserved.</p>
        </div>
    </footer>

    <div id="toast" class="fixed top-20 right-5 py-3 px-6 rounded-lg shadow-lg opacity-0 transform translate-y-10 transition-all duration-300 ease-in-out"></div>

    <script>

        const toastElement = document.getElementById('toast');
        const productGrid = document.getElementById('product-grid');
        const productTemplate = document.getElementById('product-card-template').innerHTML;
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');

        let currentLightboxProductId = null;
        let currentLightboxImageIndex = 0;

        const products = [
            { id: 1, name: 'Originals Tee', price: '20.00', images: [

            ] },
            { id: 2, name: 'Originals Hoodie', price: '50.00', images: [
                'https://placehold.co/600x800/4a5568/ffffff?text=Hoodie+1', 'https://placehold.co/600x800/4a5568/eeeeee?text=Hoodie+2', 'https://placehold.co/600x800/4a5568/dddddd?text=Hoodie+3', 'https://placehold.co/600x800/4a5568/cccccc?text=Hoodie+4', 'https://placehold.co/600x800/4a5568/bbbbbb?text=Hoodie+5', 'https://placehold.co/600x800/4a5568/aaaaaa?text=Hoodie+6', 'https://placehold.co/600x800/4a5568/999999?text=Hoodie+7', 'https://placehold.co/600x800/4a5568/888888?text=Hoodie+8', 'https://placehold.co/600x800/4a5568/777777?text=Hoodie+9', 'https://placehold.co/600x800/4a5568/666666?text=Hoodie+10'
            ] },
            { id: 3, name: 'Originals Jacket', price: '50.00', images: [
                'https://placehold.co/600x800/333333/ffffff?text=Jacket+1', 'https://placehold.co/600x800/333333/eeeeee?text=Jacket+2', 'https://placehold.co/600x800/333333/dddddd?text=Jacket+3', 'https://placehold.co/600x800/333333/cccccc?text=Jacket+4', 'https://placehold.co/600x800/333333/bbbbbb?text=Jacket+5', 'https://placehold.co/600x800/333333/aaaaaa?text=Jacket+6', 'https://placehold.co/600x800/333333/999999?text=Jacket+7', 'https://placehold.co/600x800/333333/888888?text=Jacket+8', 'https://placehold.co/600x800/333333/777777?text=Jacket+9', 'https://placehold.co/600x800/333333/666666?text=Jacket+10'
            ] },
            { id: 4, name: 'Originals Sweatpants', price: '50.00', images: [
                'https://placehold.co/600x800/718096/ffffff?text=Pants+1', 'https://placehold.co/600x800/718096/eeeeee?text=Pants+2', 'https://placehold.co/600x800/718096/dddddd?text=Pants+3', 'https://placehold.co/600x800/718096/cccccc?text=Pants+4', 'https://placehold.co/600x800/718096/bbbbbb?text=Pants+5', 'https://placehold.co/600x800/718096/aaaaaa?text=Pants+6', 'https://placehold.co/600x800/718096/999999?text=Pants+7', 'https://placehold.co/600x800/718096/888888?text=Pants+8', 'https://placehold.co/600x800/718096/777777?text=Pants+9', 'https://placehold.co/600x800/718096/666666?text=Pants+10'
            ] },
            { id: 5, name: 'Originals Shorts', price: '30.00', images: [
                'https://placehold.co/600x800/a0aec0/333333?text=Shorts+1', 'https://placehold.co/600x800/a0aec0/444444?text=Shorts+2', 'https://placehold.co/600x800/a0aec0/555555?text=Shorts+3', 'https://placehold.co/600x800/a0aec0/666666?text=Shorts+4', 'https://placehold.co/600x800/a0aec0/777777?text=Shorts+5', 'https://placehold.co/600x800/a0aec0/888888?text=Shorts+6', 'https://placehold.co/600x800/a0aec0/999999?text=Shorts+7', 'https://placehold.co/600x800/a0aec0/aaaaaa?text=Shorts+8', 'https://placehold.co/600x800/a0aec0/bbbbbb?text=Shorts+9', 'https://placehold.co/600x800/a0aec0/cccccc?text=Shorts+10'
            ] },
            { id: 6, name: 'Originals Beanie', price: '20.00', images: [
                'https://placehold.co/600x800/2d3748/ffffff?text=Beanie+1', 'https://placehold.co/600x800/2d3748/eeeeee?text=Beanie+2', 'https://placehold.co/600x800/2d3748/dddddd?text=Beanie+3', 'https://placehold.co/600x800/2d3748/cccccc?text=Beanie+4', 'https://placehold.co/600x800/2d3748/bbbbbb?text=Beanie+5', 'https://placehold.co/600x800/2d3748/aaaaaa?text=Beanie+6', 'https://placehold.co/600x800/2d3748/999999?text=Beanie+7', 'https://placehold.co/600x800/2d3748/888888?text=Beanie+8', 'https://placehold.co/600x800/2d3748/777777?text=Beanie+9', 'https://placehold.co/600x800/2d3748/666666?text=Beanie+10'
            ] },
            { id: 7, name: 'Originals Trucker Hat', price: '25.00', images: [
                'https://placehold.co/600x800/1a202c/ffffff?text=Hat+1', 'https://placehold.co/600x800/1a202c/eeeeee?text=Hat+2', 'https://placehold.co/600x800/1a202c/dddddd?text=Hat+3', 'https://placehold.co/600x800/1a202c/cccccc?text=Hat+4', 'https://placehold.co/600x800/1a202c/bbbbbb?text=Hat+5', 'https://placehold.co/600x800/1a202c/aaaaaa?text=Hat+6', 'https://placehold.co/600x800/1a202c/999999?text=Hat+7', 'https://placehold.co/600x800/1a202c/888888?text=Hat+8', 'https://placehold.co/600x800/1a202c/777777?text=Hat+9', 'https://placehold.co/600x800/1a202c/666666?text=Hat+10'
            ] },
            { id: 8, name: 'Originals Hoodie and Sweatpants Combo', price: '90.00', images: [
                'https://placehold.co/600x800/c53030/ffffff?text=Combo+1', 'https://placehold.co/600x800/c53030/eeeeee?text=Combo+2', 'https://placehold.co/600x800/c53030/dddddd?text=Combo+3', 'https://placehold.co/600x800/c53030/cccccc?text=Combo+4', 'https://placehold.co/600x800/c53030/bbbbbb?text=Combo+5', 'https://placehold.co/600x800/c53030/aaaaaa?text=Combo+6', 'https://placehold.co/600x800/c53030/999999?text=Combo+7', 'https://placehold.co/600x800/c53030/888888?text=Combo+8', 'https://placehold.co/600x800/c53030/777777?text=Combo+9', 'https://placehold.co/600x800/c53030/666666?text=Combo+10'
            ] }
        ];

        function renderProducts() {
            productGrid.innerHTML = ''; // Clear grid before rendering
            const defaultColors = `<input type="radio" id="black{productId}" name="color-{productId}" value="Black"><label for="black{productId}" class="w-6 h-6 rounded-full bg-black"></label> <input type="radio" id="gray{productId}" name="color-{productId}" value="Gray"><label for="gray{productId}" class="w-6 h-6 rounded-full bg-gray-400"></label> <input type="radio" id="tan{productId}" name="color-{productId}" value="Tan"><label for="tan{productId}" class="w-6 h-6 rounded-full bg-yellow-700"></label> <input type="radio" id="white{productId}" name="color-{productId}" value="White"><label for="white{productId}" class="w-6 h-6 rounded-full bg-white border"></label>`;
            const shortsColors = `<input type="radio" id="green{productId}" name="color-{productId}" value="Green"><label for="green{productId}" class="w-6 h-6 rounded-full bg-green-600"></label> <input type="radio" id="red{productId}" name="color-{productId}" value="Red"><label for="red{productId}" class="w-6 h-6 rounded-full bg-red-600"></label> <input type="radio" id="black{productId}" name="color-{productId}" value="Black"><label for="black{productId}" class="w-6 h-6 rounded-full bg-black"></label> <input type="radio" id="tan{productId}" name="color-{productId}" value="Tan"><label for="tan{productId}" class="w-6 h-6 rounded-full bg-yellow-700"></label>`;

            products.forEach(product => {
                const imagesHtml = product.images.map((img, index) => `<img src="${img}" alt="${product.name}" class="w-full h-full object-cover flex-shrink-0 cursor-pointer" onclick="openLightbox(${product.id}, ${index})">`).join('');
                const colorSwatches = (product.id === 5) ? shortsColors.replace(/{productId}/g, product.id) : defaultColors.replace(/{productId}/g, product.id);
                
                let cardHtml = productTemplate
                    .replace(/{productId}/g, product.id)
                    .replace('{images}', imagesHtml)
                    .replace('{productName}', product.name)
                    .replace('{productPrice}', product.price)
                    .replace('{colorSwatches}', colorSwatches);

                productGrid.innerHTML += cardHtml;
            });
        }

        function changeImage(button, direction) {
            event.stopPropagation(); // Prevent lightbox from opening when clicking arrows
            const card = button.closest('.product-card');
            const track = card.querySelector('.image-track');
            const images = track.querySelectorAll('img');
            let currentIndex = parseInt(track.dataset.index || '0');
            
            let newIndex = currentIndex + direction;

            if (newIndex < 0) {
                newIndex = images.length - 1;
            } else if (newIndex >= images.length) {
                newIndex = 0;
            }

            track.dataset.index = newIndex;
            track.style.transform = `translateX(-${newIndex * 100}%)`;
        }

        function openLightbox(productId, imageIndex) {
            currentLightboxProductId = productId;
            currentLightboxImageIndex = imageIndex;
            
            const product = products.find(p => p.id === productId);
            if (!product) return;

            lightboxImg.src = product.images[imageIndex];
            lightbox.classList.remove('hidden');
            setTimeout(() => {
                lightbox.classList.remove('opacity-0');
                lightbox.querySelector('.lightbox-content').classList.remove('scale-95');
            }, 10);
        }

        function closeLightbox() {
            lightbox.classList.add('opacity-0');
            lightbox.querySelector('.lightbox-content').classList.add('scale-95');
            setTimeout(() => {
                lightbox.classList.add('hidden');
            }, 300);
        }

        function navigateLightbox(direction) {
            if (currentLightboxProductId === null) return;

            const product = products.find(p => p.id === currentLightboxProductId);
            if (!product) return;

            let newIndex = currentLightboxImageIndex + direction;

            if (newIndex < 0) {
                newIndex = product.images.length - 1;
            } else if (newIndex >= product.images.length) {
                newIndex = 0;
            }
            
            currentLightboxImageIndex = newIndex;
            lightboxImg.style.opacity = 0;
            setTimeout(() => {
                lightboxImg.src = product.images[newIndex];
                lightboxImg.style.opacity = 1;
            }, 150);
        }

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('shoppingCart')) || [];
            cartCountElement.innerText = cart.length;
        }

        function showToast(message, isError = false) {
            toastElement.innerText = message;
            toastElement.className = 'fixed top-20 right-5 py-3 px-6 rounded-lg shadow-lg opacity-0 transform translate-y-10 transition-all duration-300 ease-in-out';
            toastElement.classList.add(isError ? 'bg-red-500' : 'bg-green-500', 'text-white');
            
            toastElement.classList.remove('opacity-0', 'translate-y-10');
            toastElement.classList.add('opacity-100', 'translate-y-0');
            setTimeout(() => {
                toastElement.classList.remove('opacity-100', 'translate-y-0');
                toastElement.classList.add('opacity-0', 'translate-y-10');
            }, 3000);
        }

        function addToCart(button) {
            const card = button.closest('.product-card');
            const productId = card.dataset.productId;
            
            const selectedSizeEl = card.querySelector(`input[name="size-${productId}"]:checked`);
            const selectedColorEl = card.querySelector(`input[name="color-${productId}"]:checked`);

            if (!selectedSizeEl) {
                showToast('Please select a size.', true);
                return;
            }
            if (!selectedColorEl) {
                showToast('Please select a color.', true);
                return;
            }
            
            const track = card.querySelector('.image-track');
            const currentIndex = parseInt(track.dataset.index || '0');
            const currentImage = track.querySelectorAll('img')[currentIndex];

            const product = {
                id: productId,
                name: card.querySelector('.product-name').innerText,
                price: card.querySelector('.product-price').innerText,
                image: currentImage.src,
                size: selectedSizeEl.value,
                color: selectedColorEl.value
            };

            const cart = JSON.parse(localStorage.getItem('shoppingCart')) || [];
            cart.push(product);
            localStorage.setItem('shoppingCart', JSON.stringify(cart));
            
            updateCartCount();
            showToast('Item added to cart!');
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderProducts();
            updateCartCount();
            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) {
                    closeLightbox();
                }
            });
        });
    </script>

</body>
</html>
